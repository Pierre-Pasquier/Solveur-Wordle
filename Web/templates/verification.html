<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Help&Go</title>
    <link rel="stylesheet" href='/static/styles-layout.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>        
<div class="fixed-header">
        <div class="container-top">
            <div class="gauche"><a href="/home?id={{id_user}}"><img src='/static/help_go_icone.png'></a></div>
            <div class="droite">
                    <nav>
                    <a href="/home?id={{id_user}}"><i class="fa fa-home"></i>  Accueil</a>
                    <a href="/à_propos?id={{id_user}}"><i class="fa fa-question"></i>  A propos</a>
                    <a href="/contactez_nous?id={{id_user}}"><i class="fa fa-envelope"></i>  Contactez nous</a>
                    </nav>

            </div>
        </div>
</div>
        <div class="sidenav">
            <nav class="nav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <ul class="nav flex-column">
                    
               
        
                  </ul>
            </nav>
          </div>
        <div class="main container-bot"> 
          <h1>Veuillez consulter votre boite mail et entrer le code que nous venons de vous envoyer</h1>
            <form method="POST">
                <p>
                    <input required type="text" maxlength ="4" minlength="4" name="code" placeholder="Code">
                </p>
                <p>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </p>
            </form>
            {% if erreur == True %}  
            <p style="color:#ff0101">Le code entré n'est pas valide.</p>
            {% endif %}
        </div>    
        <div class="fixed-footer">
            <div class="container-bot">Help & Go</div>        
        </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
    
</body>
</html>
